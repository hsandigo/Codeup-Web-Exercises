<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculate</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/calculator-exercise.css"> <!--THIS IS WHERE YOU WOULD PUT YOUR OWN CSS FILE-->
</head>
<body>
<h1>"One Small Step for Man . . ."</h1>
<main>
    <div class="container-fluid" id = "input-container">
        <div>
            <label for = "left"></label>
            <input type = "text" id = "left">

            <label for = "middle"></label>
            <input type = "text" id = "middle">

            <label for = "right"></label>
            <input type = "text" id = "right">
        </div>
    </div>
    <div class="container-fluid">
        <div class = "row" id = "second">
            <!--<div class = "col-md-6">-->
                <div class = "btn-group">
                    <a class = "btn btn-warning" id = "clear">Clear</a>
                </div>
                <a class = "btn btn-info" id = "divide">/</a>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class = "row" id = "third">
            <!--<div class = "col-md-3">-->
                <a class = "btn btn-default" id = "seven">7</a>
                <a class = "btn btn-default" id = "eight">8</a>
                <a class = "btn btn-default" id = "nine">9</a>
                <a class = "btn btn-info" id = "multiply">*</a>
            </div>
            <!--<div class = "col-md-3">-->
                <a class = "btn btn-default" id = "four">4</a>
                <a class = "btn btn-default" id = "five">5</a>
                <a class = "btn btn-default" id = "six">6</a>
                <a class = "btn btn-info" id ="minus">-</a>
            </div>
            <!--<div class = "col-md-3">-->
                <a class = "btn btn-default" id = "one">1</a>
                <a class = "btn btn-default" id = "two">2</a>
                <a class = "btn btn-default" id = "three">3</a>
                <a class = "btn btn-info" id = "plus">+</a>
            <!--</div>-->
        <!--</div>-->

    <div class = "row" id = "fourth">
        <!--<div class = "col-md-4">-->
            <a class = "btn btn-default" id = "zero">0</a>
            <a class = "btn btn-info" id = "decimal">.</a>
            <div class = "btn-group">
                <a class = "btn btn-success" id = "equal">=</a>
            </div>
        </div>
    </div>
</main>
<script src="../js/calculator-js.js"></script>
<script src="../js/jquery.js"></script>
<script src="../js/bootstrap.js"></script>
</body>
</html>
