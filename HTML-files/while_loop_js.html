<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do While</title>
</head>
<body>
<script>
    // This is how you get a random number between 50 and 100
    var allCones = Math.floor(Math.random() * 50) + 51;
    // This is how you get a random number between 1 and 5
    //     var i= Math.floor(Math.random() * 5) + 1;
    var i;
    var j = 0;

    do {
        i = Math.floor(Math.random() * 5) + 1
        j++;
        console.log('while loop iteration #' + j);
        if (i <= allCones) {
            allCones -= i;
            console.log("you've sold " + i + " yay");
        } else {
            console.log("sorry, I've only got " + allCones);
        }
    } while (allCones > 0);

    console.log("Done selling");


    //new problem
    var i = 2;

    while (i <= 65536) {
        console.log(i);
        i *= 2;
    }
    console.log("holla");


    //99 Bottles exercise

    var bottlesOfBeer = 99;

    while (bottlesOfBeer > 0) {
        //if bottlesOfBeer is 1, then use "bottle" instead of bottles;
        if (bottlesOfBeer == 2) {
            console.log(bottlesOfBeer + "bottles of beer on the wall.");
            console.log(bottlesOfBeer + "bottles of beer!");
            console.log("Take one down and pass it around...");
            console.log((bottlesOfBeer - 1) + "bottle of beer on the wall");

        } else if (bottlesOfBeer == 1) {
            console.log(bottlesOfBeer + "bottle of beer on the wall.");
            console.log(bottlesOfBeer + "bottle of beer!");
            console.log("Take one down and pass it around...");
            console.log("No more bottles of beer on the wall");
        } else {
            console.log(bottlesOfBeer + "bottles of beer on the wall.");
            console.log(bottlesOfBeer + "bottles of beer!");
            console.log("Take one down and pass it around...");
            console.log((bottlesOfBeer - 1) + "bottles of beer on the wall");

            bottlesOfBeer--;

        console.log("somebody go to the store!");
    }

    }

</script>
</body>
</html>
