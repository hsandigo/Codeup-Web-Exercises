<script>
var luckyNumber = Math.floor(Math.random()* 6)
var receipt = 60

var amountWithDiscount

switch(luckyNumber) {
    case 0:
        amountWithDiscount = receipt;
        break;

    case 1:
        amountWithDiscount = receipt * .9;
        break;

    case 2:
        amountWithDiscount = receipt * .75;
        break;

    case 3:
        amountWithDiscount = receipt * .6; <!--40%-->
        break;

    case 4:
        amountWithDiscount = receipt* .5;
        break;

    case 5:
        amountWithDiscount = 0;
        break;

console.log ("You got number" + luckyNumber + "your receipt was for" + receipt+ "You'll pay only" + amountWithDiscount);
</script>
