<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Weather API</h3>
<div id="weather"></div>
<script>
        "use strict";

        $.get("http://api.openweathermap.org/data/2.5/weather", {
            APPID: "e689d28e529381d0c977d70832774f07",
            q:     "San Antonio, TX"
        }).done(function(weather) {
            console.log(weather);
        });
</script>
</body>
</html>
