<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>Please Sign Up</h1>
<form method="get" action="http://requestb.in/1bgjssh1">
    <label for="username">Username</label>
    <input id="username" type="text" name="username">
    <br>

    <label for="email">Email</label>
    <input id="email" type="text" name="email">
    <br>

    <label for="password">password</label>
    <input id="password" type="password" name="password">
    <br>

    <label for="confirm_password">confirm password</label>
    <input id="confirm_password" type="password" name="confirm_password">
    <br>

    <h2>Filing Status</h2>

    <label for="single"><!--you have to put the label here and relate it to its id-->
        <input type="radio" id="single" name="filing_status" value="single">
        Single
    </label>
    <br>

    <label for="married_joint"><!--you have to put the label here and relate it to its id-->
        <input type="radio" id="married_joint" name="filing_status" value="married_joint">
        Married Filing Jointly
    </label>
    <br>

    <label for="married_separate"><!--you have to put the label here and relate it to its id-->
        <input type="radio" id="married_separate" name="filing_status" value="married_separate">
        Married Filing Separately
    </label>
    <br>

    <label for="hoh"><!--you have to put the label here and relate it to its id-->
        <input type="radio" id="hoh" name="filing_status" value="hoh">
        Head of Household
    </label>
    <br>

    <h2>This past year I was (check all that apply)</h2>

    <label for="self_employed"><!--you have to put the label here and relate it to its id-->
        <input type="checkbox" id="self_employed" name="employment_status[]" value="self_employed">
        Self - Employed
    </label>
    <br>

    <label for="small_business"><!--you have to put the label here and relate it to its id-->
        <input type="checkbox" id="small_business" name="employment_status[]" value="small_business">
        Employed by a small business (< 50 employees)
    </label>
    <br>

    <label for="large_business"><!--you have to put the label here and relate it to its id-->
        <input type="checkbox" id="large_business" name="employment_status[]" value="large_business">
        Employed by a large business (> 50 employees)
    </label>
    <br>

    <label for="phone_type">What kind of phone do you have?</label>

        <label for="">
            <input type="radio" name="phone" value="Android">
            Android
        </label>
        <br>

        <label for="">
            <input type="radio" name="phone" value="iPhone">
            iPhone
        </label>
        <br>

        <label for="">
            <input type="radio" name="phone" value="Windows Phone">
            Windows Phone
        </label>
        <br>

        <label for="">
            <input type="radio" name="phone" value="Other">
            Other
        </label>

    <hr>

    <label for="newsletter">Sign Me Up For The Newsletter
        <input type="checkbox" name="newsletter" id="newsletter" checked>
    </label>
    <input type="submit">
</form>


</body>
</html>
